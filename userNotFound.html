<!DOCTYPE html>
<html>
    <head>
        <title>User Not Found</title>
        <style>
            body {
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
            }
            p {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            .btn {
                display: inline-block;
                padding: 1rem 2rem;
                background-color: #4CAF50;
                color: white;
                font-size: 1.5rem;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .btn:hover {
                background-color: #3e8e41;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>User Not Found</h1>
            <p>We're sorry, but the user you are looking for cannot be found.</p>
            <div class="box">
                <a href="/signup" class="btn">Sign Up</a>
                <a href="/login" class="btn">Login</a>
            </div>
        </div>
    </body>
</html>
